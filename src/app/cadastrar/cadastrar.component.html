<div class="container-fluid">
    <div class="row bg-entrar">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center text-light">Cadastro</h1>
                    <div class="form-group text-light">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite seu nome">
                            <small style="color: rgb(168, 166, 166)">mínimo de 3 caracteres</small>
                    </div>
                    <div class="form-group text-light">
                        <label for="usuaria">E-mail</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuaria"
                            id="usuaria" placeholder="Digite seu melhor e-mail">
                    </div>
                    <div class="form-group text-light">
                        <label for="senha">Senha</label>
                        <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Digite sua senha">
                        <small style="color: rgb(168, 166, 166)">mínimo de 8 caracteres</small>
                    </div>
                    <div class="form-group text-light">
                        <label for="confirmasenha">Confirmar Senha</label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmasenha"
                            id="confirmasenha" placeholder="Digite sua senha novamente">
                    </div>
                    <div class="form-group text-light">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                            placeholder="Cole o link da sua foto aqui (pode usar o imgur.com, por exemplo)">
                    </div>
                    <div class="form-group text-light">
                        <label for="tipo">Tipo de Acesso</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                            <option>Selecione um tipo de Acesso ao site:</option>
                            <option value="normal">Quero só ver</option>
                            <option value="adm">Quero postar</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center p-3">
                        <button class="btn btn-danger text-light mr-4" type="submit"
                            routerLink="/entrar">Cancelar</button>
                        <button class="btn btn-purple text-light" type="submit" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
