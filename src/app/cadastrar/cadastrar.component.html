<div class="container-fluid">

    <div class="row bg-entrar">

        <div class="col-md-6" id="img-bg"></div>


        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="usuaria">Pessoa Usuária</label>
                        <input class="form-control" type="text" name="usuaria" id="usuaria"
                            placeholder="Digite seu nome de Pessoa Usuária">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Cole o link da sua foto aqui">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmasenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmasenha" id="confirmasenha"
                            placeholder="Digite sua senha novamente">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de Pessoa Usuária</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de Pessoa Usuária:</option>
                            <option value="normal">Padrão</option>
                            <option value="adm">Administradora</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center p-3">
                        <button class="btn btn-danger text-light mr-4" type="submit">Cancelar</button>
                        <button class="btn btn-purple text-light" type="submit">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>



    </div>


</div>
